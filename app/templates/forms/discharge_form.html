<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    {% include 'forms/event_form.html' %}
    {{ macros.with_created_by(form) }}
    {% if not inline %}
        <p>{{ form.submit(class='btn btn-primary', onclick="$('#spinner').show()") }}
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </p>
    {% endif %}
</form>
