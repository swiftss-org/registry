<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.command.label(class='col-form-label') }}<br/>
        {{ form.command(class='form-control') }}
        {{ macros.with_errors(form.command) }}
    </div>
    {% if response %}
    <pre>
        {{ response }}
    </pre>
    {% endif %}
    <p>
        {{ form.execute(class='btn btn-primary') }}
    </p>
</form>
